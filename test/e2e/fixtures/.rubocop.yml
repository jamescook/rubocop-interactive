# E2E test rubocop config - use defaults for predictable behavior
AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0

# Enable all cops we want to test
Style/FrozenStringLiteralComment:
  Enabled: true

Style/RedundantReturn:
  Enabled: true

Naming/MethodParameterName:
  Enabled: true

Layout/SpaceAroundOperators:
  Enabled: true

Style/StringLiterals:
  Enabled: true
